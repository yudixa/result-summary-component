<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="blueblock">
      <div class="bluecontent">
        <div class="result">
          Your Result
        </div>
        <div class="circle">
          <div id="bignumber">
          76
          </div>
          <div id="smallnumber">
          of 100
          </div>
        </div>
        <div id="great">
          Great
        </div>
        <div id="note">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="whiteblock">
      <div class="whitecontent">
        <div id="summary">
          Summary
        </div>
          <div id="redtab">
            <img src="./assets/images/icon-reaction.svg" alt="icon_reaction" class="icon">
            <div class="textred">
            Reaction
            </div>
            <div class="textnum">
            80 / 100
            </div>
          </div>
          <div id="orangetab">
            <img src="./assets/images/icon-memory.svg" alt="icon_memory" class="icon">
            <div class="textorange">
            Memory
            </div>
            <div class="textnum">
            92 / 100
            </div>
          </div>
          <div id="greentab">
            <img src="./assets/images/icon-verbal.svg" alt="icon_verbal" class="icon">
            <div class="textgreen">
            Verbal
            </div>
            <div class="textnum">
            61 / 100
            </div>
          </div>
          <div id="bluetab">
            <img src="./assets/images/icon-visual.svg" alt="icon_visual" class="icon">
            <div class="textblue">
            Visual
            </div>
            <div class="textnum">
            72 / 100
            </div>
          </div>
          <div id="button">
          Continue
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
